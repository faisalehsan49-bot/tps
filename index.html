<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EARN MORE</title>
  <style>
    :root {
      --primary: #00c853;
      --secondary: #ff6d00;
      --blue: #4285f4;
      --dark: #121212;
      --light: #f5f5f5;
      --card-bg: #1f1f1f;
      --gold: #ffd700;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--dark), #1a1a2e);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      padding-bottom: 20px;
    }

    .header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      padding: 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
    }

    .header h1 {
      font-size: 28px;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    .user-info, .stats, .progress-container, .ad-container, .game-container {
      margin: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    .stat-card {
      display: inline-block;
      width: 45%;
      background: rgba(255,255,255,0.05);
      margin: 5px;
      border-radius: 12px;
      padding: 15px;
    }

    .stat-card h3 {
      margin: 0;
      font-size: 14px;
      color: #aaa;
    }

    .stat-card .value {
      font-size: 22px;
      font-weight: bold;
      margin-top: 5px;
      color: var(--primary);
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      width: 30%;
      transition: width 0.5s ease;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    /* SPIN WHEEL GAME */
    .game-container h2 {
      margin-bottom: 15px;
      color: var(--gold);
    }

    #wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 8px solid #fff;
      margin: 0 auto;
      background: conic-gradient(
        #ff6d00 0deg 60deg,
        #00c853 60deg 120deg,
        #4285f4 120deg 180deg,
        #ffd700 180deg 240deg,
        #00c853 240deg 300deg,
        #ff6d00 300deg 360deg
      );
      position: relative;
      transition: transform 4s ease-out;
    }

    #spin-btn {
      margin-top: 20px;
      padding: 12px 20px;
      background: var(--blue);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    #spin-btn:hover {
      transform: scale(1.05);
      background: #64b5f6;
    }

    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ EARN MORE</h1>
    </div>

    <div class="user-info">
      <p>Welcome, <span id="user-name">User123</span></p>
      <p>User ID: <span id="user-id">#USR-7694</span></p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Watched Ads</h3>
        <div class="value" id="watched-ads">18</div>
      </div>
      <div class="stat-card">
        <h3>Earned Points</h3>
        <div class="value" id="earned-points">9.00</div>
      </div>
    </div>

    <div class="progress-container">
      <p>Progress to Bonus</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <p id="ads-progress">30%</p>
    </div>

    <div class="ad-container">
      <button class="btn" onclick="watchAd()">‚ñ∂ Watch Ad (+0.50)</button>
      <button class="btn" onclick="startAutoAds()">üîÑ Auto Show Ads</button>
      <button class="btn" onclick="stopAutoAds()">‚èπ Stop Auto Ads</button>
    </div>

    <!-- SPIN GAME -->
    <div class="game-container">
      <h2>üé° Spin & Win!</h2>
      <div id="wheel">
        <div class="pointer"></div>
      </div>
      <button id="spin-btn" onclick="spinWheel()">Spin Now</button>
    </div>
  </div>

  <script>
    let watchedAdsCount = 0;
    let earnedPoints = 0;
    const POINTS_PER_AD = 0.5;
    const ADS_FOR_BONUS = 10;

    const watchedAdsEl = document.getElementById("watched-ads");
    const earnedPointsEl = document.getElementById("earned-points");
    const progressFillEl = document.getElementById("progress-fill");
    const adsProgressEl = document.getElementById("ads-progress");

    function updateUI() {
      watchedAdsEl.textContent = watchedAdsCount;
      earnedPointsEl.textContent = earnedPoints.toFixed(2);
      let progress = (watchedAdsCount % ADS_FOR_BONUS) / ADS_FOR_BONUS * 100;
      progressFillEl.style.width = progress + "%";
      adsProgressEl.textContent = Math.round(progress) + "%";
    }

    function watchAd() {
      watchedAdsCount++;
      earnedPoints += POINTS_PER_AD;
      if (watchedAdsCount % ADS_FOR_BONUS === 0) earnedPoints += 1;
      updateUI();
    }

    let autoAdInterval;
    function startAutoAds() {
      autoAdInterval = setInterval(watchAd, 5000);
      alert("Auto Ads started!");
    }

    function stopAutoAds() {
      clearInterval(autoAdInterval);
      alert("Auto Ads stopped!");
    }

    // üé° SPIN WHEEL GAME
    function spinWheel() {
      const wheel = document.getElementById("wheel");
      const spinBtn = document.getElementById("spin-btn");

      let deg = Math.floor(2000 + Math.random() * 2000); // random spin
      wheel.style.transform = rotate(${deg}deg);
      spinBtn.disabled = true;

      setTimeout(() => {
        const actualDeg = deg % 360;

        let reward = 0;
        if (actualDeg < 60) reward = 1;
        else if (actualDeg < 120) reward = 0.5;
        else if (actualDeg < 180) reward = 2;
        else if (actualDeg < 240) reward = 0;
        else if (actualDeg < 300) reward = 1.5;
        else reward = 3;

        earnedPoints += reward;
        updateUI();
        alert(üéâ You won +${reward.toFixed(2)} points!);
        spinBtn.disabled = false;
      }, 4000);
    }

    updateUI();
  </script>
</body>
</html>
