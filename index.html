  <style>
      :root {
          --primary: #00c853;
          --primary-dark: #009624;
          --secondary: #ff6d00;
          --secondary-dark: #e65100;
          --blue: #4285f4;
          --blue-dark: #3367d6;
          --dark: #121212;
          --darker: #0a0a0a;
          --light: #f5f5f5;
          --gray: #2a2a2a;
          --card-bg: #1f1f1f;
          --gold: #ffd700;
      }
      *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
      body{background:linear-gradient(135deg,var(--darker),#1a1a2e);color:var(--light);min-height:100vh;padding:20px;display:flex;justify-content:center;align-items:center;}
      .container{width:100%;max-width:500px;background:var(--card-bg);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.5);overflow:hidden;}
      .header{background:linear-gradient(90deg,var(--primary),var(--secondary));padding:25px 20px;text-align:center;}
      .header h1{font-size:28px;font-weight:700;text-shadow:0 2px 4px rgba(0,0,0,0.3);}
      .developer{display:inline-block;background:rgba(0,0,0,0.3);padding:5px 15px;border-radius:20px;font-size:12px;margin-top:10px;cursor:pointer;}
      .content{padding:25px;}
      .user-info{background:rgba(255,255,255,0.05);border-radius:15px;padding:15px;margin-bottom:20px;text-align:center;}
      .user-badge{position:absolute;top:-10px;right:15px;background:var(--gold);color:#000;padding:3px 10px;border-radius:10px;font-size:12px;font-weight:bold;}
      .stats{display:flex;justify-content:space-around;margin:20px 0;}
      .stat-card{background:rgba(255,255,255,0.05);border-radius:15px;padding:15px 10px;width:45%;text-align:center;}
      .stat-card h3{font-size:14px;color:#aaa;}
      .stat-card .value{font-size:24px;font-weight:700;color:var(--primary);}
      .progress-container{margin:25px 0;text-align:center;}
      .progress-bar{height:12px;background:rgba(255,255,255,0.1);border-radius:10px;overflow:hidden;}
      .progress-fill{height:100%;background:linear-gradient(90deg,var(--primary),var(--secondary));border-radius:10px;width:30%;transition:width 0.5s ease;}
      .btn-3d{padding:16px 20px;border:none;border-radius:15px;font-size:16px;font-weight:600;cursor:pointer;color:white;position:relative;box-shadow:0 8px 0 var(--primary-dark),0 15px 20px rgba(0,0,0,0.3);overflow:hidden;}
      .btn-3d::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(45deg,var(--primary),var(--secondary));z-index:-1;}
      .btn-secondary{box-shadow:0 8px 0 var(--secondary-dark),0 15px 20px rgba(0,0,0,0.3);}
      .btn-secondary::before{background:linear-gradient(45deg,var(--secondary),#ff9100);}
      .btn-blue{box-shadow:0 8px 0 var(--blue-dark),0 15px 20px rgba(0,0,0,0.3);}
      .btn-blue::before{background:linear-gradient(45deg,var(--blue),#64b5f6);}
      .ad-container{background:rgba(0,0,0,0.2);border-radius:15px;padding:20px;margin:20px 0;text-align:center;}
      .spin-section{margin-top:30px;text-align:center;}
      .wheel-container{position:relative;width:250px;height:250px;margin:20px auto;border-radius:50%;overflow:hidden;box-shadow:0 0 20px rgba(0,0,0,0.6);}
      canvas{width:100%;height:100%;}
      .spin-btn{margin-top:20px;padding:15px 25px;font-size:18px;font-weight:700;border:none;border-radius:50px;background:linear-gradient(45deg,var(--primary),var(--secondary));color:#fff;cursor:pointer;box-shadow:0 6px 0 var(--primary-dark),0 10px 15px rgba(0,0,0,0.3);}
      .spin-btn:disabled{background:#555;box-shadow:none;cursor:not-allowed;}
      .cooldown{margin-top:10px;font-size:14px;color:#aaa;}
  </style>
</head>
