<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive To-Do App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    button {
      padding: 12px 16px;
      border: none;
      background: #0072ff;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005ce6;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #f3f3f3;
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-break: break-word;
    }

    li.completed span {
      text-decoration: line-through;
      color: #777;
    }

    .actions button {
      background: none;
      border: none;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    .actions .edit {
      color: #00a8ff;
    }

    .actions .delete {
      color: #ff4757;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
        align-items: stretch;
      }

      .container {
        width: 100%;
        border-radius: 0;
        padding: 20px;
      }

      .input-group {
        flex-direction: column;
      }

      .input-group input,
      .input-group button {
        width: 100%;
        border-radius: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã My To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Add or update a task..." />
      <button onclick="handleAddOrUpdate()">Save</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let editingIndex = null;

    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.innerHTML = `
          <span onclick="toggleTask(${index})">${task.text}</span>
          <div class="actions">
            <button class="edit" onclick="editTask(${index})">‚úèÔ∏è</button>
            <button class="delete" onclick="deleteTask(${index})">üóëÔ∏è</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function handleAddOrUpdate() {
      const text = taskInput.value.trim();
      if (!text) return;

      if (editingIndex === null) {
        tasks.push({ text, completed: false });
      } else {
        tasks[editingIndex].text = text;
        editingIndex = null;
      }

      updateLocalStorage();
      renderTasks();
      taskInput.value = '';
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      updateLocalStorage();
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      updateLocalStorage();
      renderTasks();
    }

    function editTask(index) {
      taskInput.value = tasks[index].text;
      editingIndex = index;
    }

    function updateLocalStorage() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    renderTasks();
  </script>
</body>
</html>
